<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description"
        content="Augmented Reality and Virtual Reality club affiliated to Colorado State University.">
    <meta name="keywords" content="AR, VR, Augmented Reality, Virtual Reality, unity, development">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header>
        <div class="brand-logo flex vertical-align">
            <img src="img/CSU-Ram-357-617.webp" alt="csu ram logo" />
            <h1>Colorado State University | Club for Argumented and Virtual Reality</h1>
        </div>
        <nav>
            <ul class="flex">
                <li><a href="./">Home</a></li>
                <li><a href="./people.html">People</a></li>
                <li><a href="./events.html">Events</a></li>
                <li><a href="./resources.html">Resources</a></li>
                <li><a href="./contact.html" class="active">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main class="container contact-us">
        <h2 class="contact-us__header">Contact Us</h2>
        <form action="" class="contact-us__body">
            <div class="contact__inputs flex space-between">
                <div class="contact__input">
                    <label for="name">Your Name</label>
                    <input type="text" name="name" id="name" placeholder="Your Name">
                </div>
                <div class="contact__input">
                    <label for="email" >Your Email</label>
                    <input type="email" placeholder="Your Email" name="email" id="email">
                </div>
            </div>
            <div class="contact__text flex">
                <label for="comment">Your Comment</label>
                <textarea name="comment" id="comment" cols="30" rows="10" placeholder="Your Comment"></textarea>
            </div>
            <button class="send-message flex">
                <span>
                    Send
                </span>
                <img src="img/contact/send.svg" />
            </button>
        </form>
    </main>

    <footer>
        <div class="container flex space-between vertical-align">
            <div class="footer__logo">
                <img src="img/CSU-Ram-357-617.webp" alt="csu ram logo">
                <p>CSU ARVR CLUB</p>
            </div>
            <div class="social">
                <p>Follow Us On</p>
                <div class="social__icons flex">
                    <img class="social__icon" src="img/discord.svg" alt="discord">
                    <img class="social__icon" src="img/twitter.svg" alt="twitter">
                    <img class="social__icon" src="img/facebook.svg" alt="facebook">
                    <img class="social__icon" src="img/youtube.svg" alt="youtube">
                    <img class="social__icon" src="img/github.svg" alt="github">
                </div>
            </div>
        </div>
    </footer>
</body>

</html>
